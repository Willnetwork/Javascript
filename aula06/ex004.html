<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(36, 105, 105);
            font-size: 25px;

        }

        h1,p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>

    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número inteiro:'))  // conversão de um valor inteiro
        var n2 = Number.parseFloat(window.prompt('Digite um número real:')) //conversão de um valor real
        var n3 = Number(window.prompt('Digite um número:')) //conversão para qualquer tipo de valor seja real como inteiro
        var soma = n1 + n2 + n3
        window.alert ('A soma dos valores é ' + string(soma))//conversão de um number para String
        // (number + number)ele faz adição
        // (String + String) ele faz concatenação
    </script>
</body>
</html>
