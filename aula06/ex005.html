<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Olá <strong>${nome}</strong>. O Seu nome tem ${nome.length} letras.</br>`)//informa o número de caracteres tem o nome
        document.write(`Seu nome agora esta completamente em ${nome.toUpperCase()} maiúsculo </br>`)//deixa o nome informado todo em maiúsculo
        document.write(`Seu nome agora esta completamente em ${nome.toLowerCase()} minusculo</br>`)// deixa o nome informado todo em minusculo
    </script>
</body>
</html>
